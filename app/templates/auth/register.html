{% extends "base.html" %}

{% block title %}Cadastro - SeriDigital{% endblock %}

{% block extra_css %}{% endblock %}

{% block content %}
<div class="container mt-5 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center" style="color: white;">Cadastro de Usuário</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="biografia" class="form-label">Biografia (opcional)</label>
                            <textarea class="form-control" id="biografia" name="biografia" rows="4" placeholder="Conte um pouco sobre você..."></textarea>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Já tem uma conta? <a href="{{ url_for('auth.login') }}">Faça login aqui</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
