{% extends "base.html" %}

{% block title %}Editar {{ content.title }} - SeriDigital{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Editar Conteúdo</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="title" class="form-label">Título</label>
                                <input type="text" class="form-control" id="title" name="title" value="{{ content.title }}" required>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label for="type" class="form-label">Tipo</label>
                                <select class="form-select" id="type" name="type" required>
                                    <option value="serie" {{ 'selected' if content.type == 'serie' else '' }}>Série</option>
                                    <option value="filme" {{ 'selected' if content.type == 'filme' else '' }}>Filme</option>
                                    <option value="documentario" {{ 'selected' if content.type == 'documentario' else '' }}>Documentário</option>
                                    <option value="anime" {{ 'selected' if content.type == 'anime' else '' }}>Anime</option>
                                    <option value="novela" {{ 'selected' if content.type == 'novela' else '' }}>Novela</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrição</label>
                            <textarea class="form-control" id="description" name="description" rows="4">{{ content.description or '' }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="url" class="form-label">URL do Conteúdo</label>
                                <input type="url" class="form-control" id="url" name="url" value="{{ content.url or '' }}">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="thumbnail" class="form-label">URL da Imagem</label>
                                <input type="url" class="form-control" id="thumbnail" name="thumbnail" value="{{ content.thumbnail or '' }}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Upload Rápido de Imagem</label>
                            <div class="input-group">
                                <input type="file" class="form-control" id="local_image" accept="image/*">
                                <button type="button" class="btn btn-outline-secondary" id="btn_upload_image">Enviar</button>
                            </div>
                            <div class="form-text">Ao enviar, o campo "URL da Imagem" será preenchido automaticamente.</div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="release_date" class="form-label">Data de Lançamento</label>
                                <input type="date" class="form-control" id="release_date" name="release_date" 
                                       value="{{ content.release_date.strftime('%Y-%m-%d') if content.release_date else '' }}">
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('content.view_content', content_id=content.id) }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('btn_upload_image').addEventListener('click', async function() {
    const fileInput = document.getElementById('local_image');
    if (!fileInput.files || !fileInput.files[0]) { return; }
    const formData = new FormData();
    formData.append('image', fileInput.files[0]);
    const res = await fetch("{{ url_for('content.upload_image') }}", { method: 'POST', body: formData });
    const data = await res.json();
    if (data.success) {
        document.getElementById('thumbnail').value = data.url;
    } else {
        alert(data.message || 'Falha ao enviar imagem');
    }
});
</script>
{% endblock %}
