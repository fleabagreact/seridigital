{% extends "base.html" %}

{% block title %}Adicionar Obra - SeriDigital{% endblock %}

{% block content %}
<div class="container mt-4 mb-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 style="color: #ffffff;">Adicionar Nova Obra</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="title" class="form-label">Título</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label for="type" class="form-label">Tipo</label>
                                <select class="form-select" id="type" name="type" required>
                                    <option value="">Selecione o tipo</option>
                                    <option value="livro">Livro</option>
                                    <option value="manifesto">Manifesto</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Breve Descrição</label>
                            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Descreva a obra..." required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="url" class="form-label">Link do YouTube</label>
                            <input type="url" class="form-control" id="url" name="url" placeholder="https://youtube.com/watch?v=...">
                            <small class="text-muted">Link do YouTube relacionado à obra</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="file" class="form-label">Arquivo da Obra (PDF ou EPUB) - opcional se houver link do YouTube</label>
                            <input type="file" class="form-control" id="file" name="file" accept=".pdf,.epub">
                            <small class="text-muted">Formatos aceitos: PDF, EPUB. Arquivo ou YouTube é obrigatório.</small>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="thumbnail" class="form-label">URL da Capa (opcional)</label>
                                <input type="url" class="form-control" id="thumbnail" name="thumbnail" placeholder="https://...">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="release_date" class="form-label">Data de Publicação (opcional)</label>
                                <input type="date" class="form-control" id="release_date" name="release_date">
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('content.list_content') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Adicionar Obra</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
